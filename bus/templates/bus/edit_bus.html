{% extends "bus/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Edit Bus {{ bus.bus_number }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'bus_list' %}" class="btn btn-secondary">Back</a>

{% endblock %}
