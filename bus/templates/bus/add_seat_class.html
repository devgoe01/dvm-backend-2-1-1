{% extends "bus/base.html" %}

{% block content %}
<h1>Add a New Route</h1>
<form method="POST">
  {% csrf_token %}
  <fieldset>
    <legend>Seat Class Name</legend>
    {{ seat_class_form|crispy }}
  </fieldset>
  <button type="submit" class="btn btn-primary">Add Seat Class</button>
</form>
{% endblock %}
