{% extends "bus/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Add New Bus</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Bus</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-2">Back to Dashboard</a>
{% endblock %}
